<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async</title>
</head>
<body>
    <script>
         function getp1(){
            return new Promise(resolve=>{
                setTimeout(()=>{
                    console.log("p1")
                    resolve()
                },2000)
            })
        }
         function getp2(){
            return new Promise(resolve=>{
                setTimeout(()=>{
                    console.log("p2")
                    resolve()
                },2000)
            })
        }

        async function fn(){
            await getp1()
            await getp2()
        }
        fn()
    </script>
</body>
</html>
