<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>70. 爬楼梯</title>
</head>
<body>
    <script>
        function fn(num){
            let p = 0;
            let q = 0;
            let r = 1;
            for (let i = 1; i <= num; i++) {
                p = q;
                q = r;
                r = p + q;                
            }
            return r
        }
    </script>
</body>
</html>
