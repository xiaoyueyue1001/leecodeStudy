<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>66. 加一</title>
</head>
<body>
    <script>
        function fn(digits){
            for(let i = digits.length - 1;i >=0;i--){
                if(digits[i] === 9){
                    digits[i] = 0
                } else {
                    digits[i]++
                    return digits
                }
            }
            digits = new Array(digits.length + 1).fill(0);
            digits[0] = 1;
            return digits
        }
    </script>
</body>
</html>
