<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1221. 分割平衡字符串</title>
</head>

<body>
    <script>
        function fn(s) {
            let res = 0;
            let count = 0
            for (let i = 0; i < s.length; i++) {
                if(s[i] === "L"){
                    count++
                } else {
                    count--
                }
                if(count === 0){
                    res++
                }
            }
            return res
        };
    </script>
</body>

</html>
