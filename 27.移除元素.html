<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27.移除元素</title>
</head>
<body>
    <script>
        function fn (nums, val){
            let left = 0;
            let right = nums.length;
            while(left < right){
                debugger
                if(nums[left] !== val){
                    left++;
                } else {
                    nums[left] = nums[--right]
                }
            }
            return left
        }
    </script>
</body>
</html>
