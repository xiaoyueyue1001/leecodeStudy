<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async</title>
</head>

<body>
    <script>
        async function fn() {
            console.log(111);
            await new Promise((reslove,reject) => {
                setTimeout(() => {
                    console.log(222);
                    // reslove(555);
                    reject(666);
                }, 2000)
            })
            console.log(333);
            return Promise.resolve(444)
        }
        fn().then(console.log).catch(console.log);
        console.log(777)
    </script>
</body>

</html>
