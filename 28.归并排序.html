<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归并排序</title>
</head>
<body>
        <script>
            /**
             * 将大数组，不停的拆分为左右数组，直到长度为1
             * 然后在合并的过程中按顺序合并 
             */
            function fn(array){
                let len = array.length;
                if(len === 1){
                    return array
                }

                let mid = Math.floor(len/2);
                let left = array.slice(0,mid);
                let right = array.slice(mid,len);

                return merge(fn(left),fn(right));
            }

            function merge(left,right){
                let res = [];
                let i = 0;
                let j = 0;
                while(i < left.length && j < right.length){
                    if(left[i] < right[j]){
                        res.push(left[i++])
                    } else {
                        res.push(right[j++])
                    }
                }

                while(i < left.length){
                    res.push(left[i++])
                }
                while(j < right.length){
                    res.push(right[j++])
                }

                return res;
            }

            console.log(fn([1,3,2,10,4,8,6,5,7,9]))
        </script>
</body>
</html>
