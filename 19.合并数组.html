        [1, 4, 7, 0, 0, 0, 0], m = 3,
            [2, 5, 10, 11], n = 4
        function fn(a, m, b, n) {
            let pointA = m - 1;
            let pointB = n - 1;
            let tail = m + n - 1;
            while (pointA >= 0 && pointB >= 0) {
                if (a[pointA] < b[pointB]) {
                    a[tail] = b[pointB];
                    pointB--;
                } else {
                    a[tail] = a[pointA];
                    a[pointA] = 0;
                    pointA--;
                }
                tail--;
            }
            return a
        }
