<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除有序数组中的重复项</title>
</head>
<body>
    <script>
        function fn(arr){
            let i = 1;
            for(let j = 1;j < arr.length;j++){
                if(arr[j] !== arr[j-1]){
                    console.log(i,arr[j])
                    arr[i] = arr[j];
                    i++
                }
            }
            return arr
        }
        console.log(fn([1,2,3,3,4,5,5,6,7,8]))
    </script>
</body>
</html>
