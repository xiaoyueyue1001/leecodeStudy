<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速排序</title>
</head>

<body>
    <script>
        /**
         * 以中间为锚点，移动左右指标并交换，是的小于锚点的元素全部在左侧，剩余的在右侧，递归左右侧数组直到长度为1
        */
        function fn(array, left = 0, right = array.length - 1) {
            let len = array.length;
            if (len > 1) {
                let index = quickSort(array, left , right);
                if (left < index - 1) {
                    fn(array, left, index - 1);
                }
                if (index < right) {
                    fn(array, index, right)
                }
            }

            return array
        }

        function quickSort(array, left, right) {
            let mid = array[Math.floor((left + right) / 2)];
            while (left <= right) {
                while (array[left] < mid) {
                    left++;
                }
                while (array[right] > mid) {
                    right--;
                }
                if(left <= right){
                    let temp = array[left];
                    array[left] = array[right];
                    array[right] = temp;
                    left++;
                    right--;
                }
            }

            return left 
        }

        console.log(fn([1, 3, 2, 10, 4, 8, 6, 5, 7, 9]))
    </script>
</body>

</html>
