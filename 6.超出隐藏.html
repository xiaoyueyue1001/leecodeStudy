<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>333333</title>
    <style>
        .text {
            word-break: break-all;
            margin: 0;
            padding: 0;
            width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 30px;

            /* white-space: nowrap; */

            display: -webkit-box;
            -webkit-box-orient: vertical;
        }
        .red  {
            -webkit-line-clamp: 3;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="text"></div>
    <script>
        let text = "aaaaaaaaaaabbbbbbbbbcccccccccdddddddddeeeeeeeeffffffffff";
        // text = "qqq";
        setTimeout(()=>{

        let container = document.querySelector(".text");
        container.innerText = text;
        if(container.clientHeight > 90){
            console.log("----------")
            container.setAttribute("class","text red");
        };
        },2000)
    </script>
</body>

</html>
