<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定长宽比</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .aspect-ratio-hack {
            position: relative;
            /* padding-top: 50%; */
            aspect-ratio: auto 2 / 1;
        }

        .inner {
            background-color: pink;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="aspect-ratio-hack">
        <div class="inner"></div>
    </div>
</body>

</html>
