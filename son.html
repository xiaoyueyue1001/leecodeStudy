<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <button onclick="send()">发送</button>
    <script>

       function send(){
           let s = window.parent.postMessage;
           let ss = window.postMessage;
        
           s({
               event:"hello1"
           },"*")
           ss({
               event:"hello2"
           },"*")
           s.call(window,{
               event:"hello3"
           },"*")
           ss.call(window,{
               event:"hello4"
           },"*")
           s.call(window.parent,{
               event:"hello5"
           },"*")
           ss.call(window.parent,{
               event:"hello6"
           },"*")
       }

    </script>
</body>

</html>
