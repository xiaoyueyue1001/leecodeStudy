<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反转链表</title>
</head>

<body>
    <script>
        // 节点类
        class Node {
            val = undefined;
            next = null;
            constructor(val, next) {
                this.val = val;
                this.next = next;
            }
        }

        let node7 = new Node(7, null);
        let node6 = new Node(6, node7);
        let node5 = new Node(5, node6);
        let node4 = new Node(4, node5);
        let node3 = new Node(3, node4);
        let node2 = new Node(2, node3);
        let node1 = new Node(1, node2);
        let root = new Node(0, node1);

        function fn(root, left, right) {
            let left1Node = null;
            let leftNode = null;
            let rightNode = null;
            let right1Node = null;
            let count = 0;
            let point = root;
            while (count <= right) {
                if (count === left - 1) {
                    left1Node = point;
                }
                if (count === left) {
                    leftNode = point;
                }
                if (count === right) {
                    rightNode = point;
                }
                count++
                point = point.next;
            }
            right1Node = point;
            console.log(left1Node, leftNode, rightNode, right1Node) // 获取关键节点信息(左右节点以及以及前后一位)


            if (left1Node) {
                left1Node.next = rightNode;
            }
            rightNode.next = null;
            
            // 反转区间链表（核心代码）
            let pre = right1Node;
            while (leftNode) {
                let temp = leftNode.next;
                leftNode.next = pre;
                pre = leftNode;
                leftNode = temp;
            }
            return left ? root : rightNode
        }

        console.log(fn(root, 0, 5))
    </script>
</body>

</html>
