    <title>反转链表</title>
</head>
<body>
    <script>
        // 节点类
        class Node {
            val = undefined;
            next = null;
            constructor(val,next) {
                this.val = val;
                this.next = next;
            }
        }

        let node7 = new Node(7,null);
        let node6 = new Node(6,node7);
        let node5 = new Node(5,node6);
        let node4 = new Node(4,node5);
        let node3 = new Node(3,node4);
        let node2 = new Node(2,node3);
        let root = new Node(1,node2);

        function fn(node,left,right){
            let head = node;
            let index = 1;
            let leftNode = null;
            let rightNode = null;
            let nodeList = [];
            while(index <= right){
                if(index === left -1 ){
                    leftNode = node;
                }
                if(index === right ){
                    rightNode = node.next;
                }
                if(index >= left && index <= right){
                    nodeList.push(node)
                }
                node = node.next;
                index++;
            }
            console.log(leftNode,rightNode,nodeList,node);


            let cNode = leftNode;
            while(nodeList.length){
                if(cNode){
                    let lastNode = nodeList.pop();
                    cNode.next = lastNode;
                    cNode = lastNode;
                } else {
                    head = nodeList.pop();
                    cNode = head; 
                }
            }
            cNode.next = rightNode;
            return head
        }

        // fn(root,2,4);
        
        console.log(fn(fn(root,1,3),4,6))
    </script>
</body>
