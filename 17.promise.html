<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>

<body>
    <script>
        const p1 = new Promise(function (resolve, reject) {
            console.log(1);
            reject();
            // resolve();
            console.log(2);
        })


        p1
            .then(() => {
                console.log(3)
            })
            .catch(()=>{
                console.log(4)
            })
            .then(() => {
                console.log(5)
            })
            .catch(()=>{
                console.log(6)
            })
            .then(() => {
                console.log(7)
            })
            .catch(()=>{
                console.log(8)
            })
    </script>
</body>

</html>
