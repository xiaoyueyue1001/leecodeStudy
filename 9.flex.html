<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .items{
            width: 100px;
            border: 1px solid #ccc;
            height: 50px;
            display: flex;
            align-items: center;
        }
        .item{
            border: 1px solid #ccc;
            /* max-width: 50px; */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="items">
        <div class="item">1111111111</div>
        <div class="item">2222</div>
        <div class="item">3</div>
    </div>
</body>
</html>
