<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义事件</title>
</head>

<body>
    <div id="aaa"></div>
    <script>
        function fun1(e) {
            console.log(1)
        }
        function fun2(e) {
            console.log(2)
        }
        function fun3(e) {
            console.log(3)
        }
        document.addEventListener("self", fun1,false)
        window.addEventListener("self", fun2,false)
        document.body.addEventListener("self", fun3,true)
        setTimeout(() => {
            let dom = document.querySelector("#aaa");
            dom.dispatchEvent(new Event("self"))
        }, 1000)
    </script>
</body>

</html>
